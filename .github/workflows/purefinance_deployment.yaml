name: Deploy Purefinance

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  purefinance-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies
        run: npm ci

      - name: Build site
        run: |
          cd site
          BASE_PATH="/pure.finance" npm run build

      - name: Content Files
        run: |
          mkdir -p pure.finance
          rsync -av  purefinance/site/out/ pure.finance/

      - name: Copy files to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: pure.finance/*
          target: public_html/purefinance
          rm: true
